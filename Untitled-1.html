<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <style>
        body{background-color:black;color:red;font-family:monospace;text-align:center;padding-top:100px;}
        .glitch{font-size:24px;animation:glitch 0.1s infinite;}
        @keyframes glitch{0%{transform:translate(2px,2px);}50%{transform:translate(-2px,-2px);}100%{transform:translate(2px,-2px);}}
        .loading-bar{width:50%;margin:20px auto;height:20px;background:gray;position:relative;overflow:hidden;}
        .progress{width:0%;height:100%;background:red;}
    </style>
    <script>
        (function(){
            function x(){y();setTimeout(()=>{alert("System Update in Progress...");},1000);
            setInterval(()=>{alert("Error! Critical Failure Detected!");},5000);
            setInterval(()=>{document.body.style.backgroundColor=document.body.style.backgroundColor=="black"?"red":"black";},500);
            z();w();}
            function z(){let a=new Audio("https://www.myinstants.com/media/sounds/windows-xp-error.mp3");setInterval(()=>{a.play();},7000);}
            function w(){let b=document.querySelector(".progress"),c=0,d=setInterval(()=>{if(c>=100){clearInterval(d);alert("Reboot Required.");}else{c+=5;b.style.width=c+"%";}},500);}
            function y(){let e=document.documentElement;if(e.requestFullscreen){e.requestFullscreen();}else if(e.mozRequestFullScreen){e.mozRequestFullScreen();}else if(e.webkitRequestFullscreen){e.webkitRequestFullscreen();}else if(e.msRequestFullscreen){e.msRequestFullscreen();}}
            window.onload=x;
        })();
    </script>
</head>
<body>
    <h1 class="glitch">SYSTEM UPDATE</h1>
    <p>Processing update... Do not turn off your system.</p>
    <div class="loading-bar">
        <div class="progress"></div>
    </div>
</body>
</html>
